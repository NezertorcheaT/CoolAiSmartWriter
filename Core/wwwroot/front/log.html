<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWritter_Log</title>
    <link rel="stylesheet" href="style/main.css"/>
    <link rel="stylesheet" href="style/button.css"/>
    <link rel="stylesheet" href="style/fonts.css"/>
    <link rel="stylesheet" href="style/log_registration.css"/>
</head>
<body>
    <header>
        <section class="navigation">
            <h1>SmartWritter</h1>
            <nav>
                <a href="#us">О нас</a>
                <a href="#">FAQ</a>
                <a href="#ai">AI-инструмент</a>
                <a href="#">Личный кабинет</a>
            </nav>
        </section>
    </header>
    <main>
        <section class="log_regs">
            <div class="log_form">
                <h1>Вход</h1>
                <p>Если у вас нет аккаунта, то вы можете <a href="registration.html">Зарегистрироваться</a></p>
                <form action="#">  
                    <div class="log_info">
                        <label for="mail">Email:</label>
                        <input type="email"id="mail" name="mail"/>
                    </div>
                    <div class="log_info">
                        <label for="pass">Пароль:</label>
                        <input type="password"id="pass" name="pass"/>
                    </div>
                    <div class="log_button">
                        <button class="registration_button" type="submit">Войти</button>
                    </div>   
                </form>  
            </div>
        </section>    
    </main>
    <footer>
        <p>Created by team “Фиксики”</p>
    </footer>  
</body>
</html>
