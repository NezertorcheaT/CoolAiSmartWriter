<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWritter_Registration</title>
    <link rel="stylesheet" href="style/main.css"/>
    <link rel="stylesheet" href="style/button.css"/>
    <link rel="stylesheet" href="style/fonts.css"/>
    <link rel="stylesheet" href="style/log_registration.css"/>
</head>
<body>
    <header>
        <section class="navigation">
            <h1>SmartWritter</h1>
            <nav>
                <a href="#us">О нас</a>
                <a href="#">FAQ</a>
                <a href="#ai">AI-инструмент</a>
                <a href="/">Личный кабинет</a>
            </nav>
        </section>
    </header>
    <main>
        <section class="log_regs">
            <div class="reg_form">
                <h1>Регистрация</h1>
                <form action="#">
                    <div class="reg_info">
                        <label for="name">Имя:</label>
                        <input type="text" id="name" name="name"/>
                    </div>
                    <div class="reg_info">
                        <label for="surname">Фамилия:</label>
                        <input type="text" id="surname" name="surname"/>
                    </div>  
                    <div class="reg_info">
                        <label for="mail">Email:</label>
                        <input type="email"id="mail" name="mail"/>
                    </div>
                    <div class="reg_info">
                        <label for="pass">Пароль:</label>
                        <input type="password"id="pass" name="pass"/>
                    </div>
                    <div class="reg_info">
                        <label for="pass_return">Повторите пароль:</label>
                        <input type="password"id="pass_return" name="pass_return"/>
                    </div>
                    <div class="reg_button">
                        <button class="registration_button" type="submit">Зарегистрироваться</button>
                    </div>   
                </form>  
            </div>
        </section>    
    </main>
    <footer>
        <p>Created by team “Фиксики”</p>
    </footer>  
</body>
</html>
